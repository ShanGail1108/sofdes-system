<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("../static/UI/yes.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      transform: translate(-100%, -100%);
    }

    .branding img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .branding-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .container {
      position: relative;
      background: #222020;
      padding: 40px 50px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 15px #000;
      text-align: center;
      transform: translate(-50%, -13%);
    }

    .back-icon {
      position: absolute;
      top: 60px;
      left: 50px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .back-icon:hover {
      color: #ff8c8c;
    }

    input {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 4px;
      background:rgb(255, 255, 255);
      color: black;
      font-size: 14px;
      box-sizing: border-box;
    }

    form button {
      width: 50%;
      padding: 8.5px;
      background: transparent;
      color: #ff0000;
      border: 2px solid #ff0000;
      border-radius: 25px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    form button:hover {
      background-color: #ff0000;
      color: black;
      transform: scale(1.03);
      box-shadow: 0 0 25px #ff0000;
    }

    p.error {
      color: red;
      font-size: 14px;
    }

    .terms {
      font-size: 10px;
      color: #bbb;
      margin-top: 30px;
      line-height: 1.4;
    }

    .terms a {
      color: #ccc;
      text-decoration: none;
    }
    
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Branding above box -->
    <div class="branding">
      <img src="../static/UI/dvlogo.png" alt="DHVSU Logo" />
      <div class="branding-title">DHVSU VISYON</div>
    </div>

    <div class="container">
      <!-- Back Icon -->
      <a href="javascript:history.back()" class="back-icon" title="Go Back">ðŸ¡ </a>

      <h2>Forgot Password</h2>
      <p>Enter your email to receive a reset code:</p>
      <form action="/forgot_password" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
      </form>

      <p class="terms">
        By logging in, you agree to our <a href="#">Terms & Conditions</a>, 
        <a href="#">Privacy Policy</a>, and <a href="#">Location Tracking Policy</a>.
      </p>

      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </div>
</body>
</html>
