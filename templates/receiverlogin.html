<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Receiver Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("../static/UI/yes.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      transform: translate(-100%, -100%);
    }

    .branding img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .branding-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .login-container {
      background: #222020;
      padding: 40px 50px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 15px #000;
      text-align: center;
      transform: translate(-50%, -13%);
      position: relative;
    }

    .back-icon {
      position: absolute;
      top: 55px;
      left: 50px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-icon:hover {
      color: #e63434;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
      letter-spacing: 1px;
    }

    form input {
      display: block;
      max-width: 400px;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 4px;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-size: 14px;
    }

    form button {
      width: 50%;
      padding: 8.5px;
      background: transparent;
      color: #ff0000;
      border: 2px solid #ff0000;
      border-radius: 25px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    form button:hover {
      background-color: #ff0000;
      color: black;
      transform: scale(1.03);
      box-shadow: 0 0 25px #ff0000;
    }

    .signup {
      color: #aaa;
      font-size: 14px;
      margin-top: 20px;
    }

    .signup a {
      font-size: 13px;
      color: #e63434;
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .terms {
      font-size: 10px;
      color: #bbb;
      margin-top: 20px;
      line-height: 1.4;
    }

    .terms a {
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <!-- Branding -->
    <div class="branding">
      <img src="../static/UI/dvlogo.png" alt="DHVSU Logo" />
      <div class="branding-title">DHVSU VISYON</div>
    </div>

    <!-- Login Box -->
    <div class="login-container">
      <a href="javascript:history.back()" class="back-icon" title="Go back">ðŸ¡ </a>
      <h1>RECEIVER LOGIN</h1>
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required />
        <div style="position: relative;">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <i class="bi bi-eye" id="toggle-password" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666;"></i>
        </div>
        <input type="hidden" id="role" name="role" value="receiver" />
        <button type="submit">LOGIN</button>
      </form>
      <p class="signup">
        Need an account or forgot your password? Visit 
        <a href="{{ url_for('receiver_account_settings') }}">Account Settings</a> to request admin help.
      </p>
      <p class="terms">
        By logging in, you agree to our <a href="#">Terms & Conditions</a>, 
        <a href="#">Privacy Policy</a>, and <a href="#">Refund Policy</a>.
      </p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      const response = await fetch('/api/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password, role })
      });

      const result = await response.json();

      if (result.success) {
        window.location.href = result.redirect;
      } else {
        alert(result.message || 'Login failed.');
      }
    });

  // Toggle password visibility
  const toggle = document.getElementById('toggle-password');
  const passwordInput = document.getElementById('password');

  toggle.addEventListener('click', () => {
    if (passwordInput.type === 'password') {
      passwordInput.type = 'text';
      toggle.classList.remove('bi-eye');
      toggle.classList.add('bi-eye-slash');
    } else {
      passwordInput.type = 'password';
      toggle.classList.remove('bi-eye-slash');
      toggle.classList.add('bi-eye');
    }
  });
  </script>

</body>
</html>
