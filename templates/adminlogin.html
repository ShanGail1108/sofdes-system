<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("../static/UI/yes.jpg") no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      transform: translate(-100%, -100%);
    }

    .branding img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .branding-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .login-container {
      background: #222020;
      padding: 40px 50px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 15px #000;
      text-align: center;
      transform: translate(-50%, -13%);
      position: relative;
    }

    .back-icon {
      position: absolute;
      top: 55px;
      left: 50px;
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .back-icon:hover {
      color: #e63434;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: white;
      letter-spacing: 1px;
    }

    form input[type="text"],
    form input[type="password"] {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 4px;
      background:rgb(255, 255, 255);
      color: black;
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
    }

    .password-wrapper input {
      padding-right: 40px;
      box-sizing: border-box;
      width: 100%;
    }

    #toggle-password {
      position: absolute;
      top: 50%;
      right: 15px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
      font-size: 20px;
      z-index: 10;
    }

    .forgot-password {
      text-align: right;
      margin: -10px 0 10px;
    }

    .forgot-password a {
      font-size: 13px;
      color: #e63434;
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    form button {
      width: 50%;
      padding: 14px;
      background: transparent;
      color: #ff0000;
      border: 2px solid #ff0000;
      border-radius: 25px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1em;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    form button:hover {
      background-color: #ff0000;
      color: black;
      transform: scale(1.03);
      box-shadow: 0 0 25px #ff0000;
    }

    .signup {
      color: #aaa;
      font-size: 14px;
      margin-top: 20px;
    }

    .signup a {
      font-size: 13px;
      color: #e63434;
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    .terms {
      font-size: 10px;
      color: #bbb;
      margin-top: 20px;
      line-height: 1.4;
    }

    .terms a {
      color: #ccc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <!-- Branding above box -->
    <div class="branding">
      <img src="../static/UI/dvlogo.png" alt="DHVSU Logo" />
      <div class="branding-title">DHVSU VISYON</div>
    </div>

    <!-- Login Box -->
    <div class="login-container">
      <!-- Back Icon -->
      <a href="javascript:history.back()" class="back-icon" title="Go back">ðŸ¡ 
        <i class="fas fa-arrow-left"></i>
      </a>

      <h1>ADMIN LOGIN</h1>
      <form id="loginForm">
        <input type="text" id="username" name="username" placeholder="Username" required />
        
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder="Password" required />
          <i class="bi bi-eye" id="toggle-password" tabindex="0" aria-label="Toggle password visibility"></i>
        </div>

        <!-- Forgot password link -->
        <div class="forgot-password">
          <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
        
        <button type="submit">LOGIN</button>
      </form>
      <p class="terms">
        By logging in, you agree to our <a href="#">Terms  Conditions</a>, 
        <a href="#">Privacy Policy</a>, and <a href="#">Location Tracking Policy</a>.
      </p>
    </div>
  </div>

  <script>
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const role = "{{ session['user']['role'] }}";

      const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
              'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password, role })
      });

      const result = await response.json();

      if (result.success) {
          window.location.href = result.redirect;
      } else {
          alert(result.message || 'Login failed.');
      }
    });

    // Toggle password visibility
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    togglePassword.classList.remove('bi-eye-slash');
    togglePassword.classList.add('bi-eye');

    togglePassword.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePassword.classList.remove('bi-eye');
        togglePassword.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        togglePassword.classList.remove('bi-eye-slash');
        togglePassword.classList.add('bi-eye');
      }
    });
  </script>

</body>
</html>
