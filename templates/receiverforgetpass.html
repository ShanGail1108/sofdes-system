<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Forgot Password</title>
  <style>
    html, body {
      overflow: hidden;
      height: 100%;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('../static/UI/yes.jpg') no-repeat center center fixed;
      background-size: cover;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      padding: 0 50px;
    }

    .login-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 100px;
    }

    .branding {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      transform: translate(-100%, -100%);
    }

    .branding img {
      width: 60px;
      height: 60px;
      margin-right: 15px;
    }

    .branding-title {
      font-size: 24px;
      font-weight: bold;
      color: white;
    }

    .login-container {
      background: #222020;
      padding: 40px 50px;
      border-radius: 10px;
      width: 420px;
      box-shadow: 0 0 15px #000;
      text-align: center;
      transform: translate(-50%, -13%);
      position: relative;
    }

    .back-icon {
      position: absolute;
      top: 55px;    /* Adjusted to be vertically aligned with the heading */
      left: 50px;   /* Keep aligned with input fields */
      font-size: 20px;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }


    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: white;
      letter-spacing: 1px;
    }

    form input {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 4px;
      background: #ffffff;
      color: rgb(0, 0, 0);
      font-size: 14px;
    }

    form button {
      width: 50%;
      padding: 8.5px;
      background: transparent;
      color: #ff0000;
      border: 2px solid #ff0000;
      border-radius: 25px;
      font-weight: bold;
      font-family: 'Poppins', sans-serif;
      font-size: 1em;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 5px;
      transition: all 0.3s ease;
    }

    form button:hover {
      background-color: #ff0000;
      color: black;
      transform: scale(1.03);
      box-shadow: 0 0 25px #ff0000;
    }

    .terms {
      font-size: 10px;
      color: #bbb;
      margin-top: 30px;
      line-height: 1.4;
    }

    .terms a {
      color: #ccc;
      text-decoration: none;
    }

    form input,
    form textarea {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: none;
      border-radius: 4px;
      background: rgb(255, 255, 255);
      color: black;
      font-size: 14px;
      max-width: 390px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>

  <div class="login-wrapper">
    <!-- Branding -->
    <div class="branding">
      <img src="../static/UI/dvlogo.png" alt="DHVSU Logo" />
      <div class="branding-title">DHVSU VISYON</div>
    </div>

    <!-- Forgot Password Form -->
    <div class="login-container">
      <!-- Back Icon -->
      <a href="javascript:history.back()" class="back-icon" title="Go back">ðŸ¡ </a>

      <h1>RESET PASSWORD</h1>
      <form>
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" placeholder="Email Address" required />

        <hr style="background-color: rgb(255, 0, 0); height: 2px; border: none;">

        <div style="position: relative;">
          <input type="password" id="new-password" placeholder="New Password" required />
          <i class="bi bi-eye" id="toggle-new-password" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666;"></i>
        </div>

        <div style="position: relative;">
          <input type="password" id="confirm-password" placeholder="Confirm Password" required />
          <i class="bi bi-eye" id="toggle-confirm-password" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #666;"></i>
        </div>

        <hr style="background-color: rgb(255, 0, 0); height: 2px; border: none;">

        <textarea id="reason" placeholder="State Your Reason" required rows="1" style="resize: none; overflow: hidden;"></textarea>

        <button type="submit">SUBMIT</button>
      </form>

      <p class="terms">
        By resetting your password, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
      </p>
    </div>
  </div>

    <script>
    // Toggle password visibility
    function setupToggle(toggleId, inputId) {
      const toggle = document.getElementById(toggleId);
      const input = document.getElementById(inputId);

      toggle.addEventListener('click', () => {
        if (input.type === 'password') {
          input.type = 'text';
          toggle.classList.remove('bi-eye');
          toggle.classList.add('bi-eye-slash');
        } else {
          input.type = 'password';
          toggle.classList.remove('bi-eye-slash');
          toggle.classList.add('bi-eye');
        }
      });
    }

    setupToggle('toggle-new-password', 'new-password');
    setupToggle('toggle-confirm-password', 'confirm-password');
  </script>

  <script>
  setupToggle('toggle-new-password', 'new-password');
  setupToggle('toggle-confirm-password', 'confirm-password');

  const reason = document.getElementById('reason');

  // Get computed line height
  const lineHeight = parseInt(window.getComputedStyle(reason).lineHeight);
  let previousLineCount = 1;

  reason.addEventListener('input', () => {
    reason.style.height = 'auto';
    const currentLineCount = Math.floor(reason.scrollHeight / lineHeight);

    if (currentLineCount > previousLineCount) {
      reason.style.height = reason.scrollHeight + 'px';
      previousLineCount = currentLineCount;
    }

    // Optional: shrink height if text is deleted
    if (currentLineCount < previousLineCount) {
      reason.style.height = reason.scrollHeight + 'px';
      previousLineCount = currentLineCount;
    }
  });
</script>

</body>
</html>
